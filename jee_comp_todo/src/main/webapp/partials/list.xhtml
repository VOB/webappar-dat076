<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List</title>

    </h:head>

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="top">
                <h2>List</h2>
                <h:link outcome="add" >Add</h:link>
                <hr/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Prev" class="btn-sm"
                                     actionListener="#{noteslist.prev}">
                        <f:ajax execute="@form" render="notesPanel" />
                    </h:commandButton>

                    <h:commandButton value="Next" class="btn-sm"
                                     actionListener="#{noteslist.next}">
                        <f:ajax execute="@form" render="notesPanel" />
                    </h:commandButton>

                    <h:panelGroup id="notesPanel" >
                        <!-- TODO add data table (dynamic list) -->
                        <h:panelGroup id="personsPanel" >
                            <h:outputText value="Page: #{noteslist.currentPage}" />
                            <h:dataTable var="n" value="#{noteslist.list}" 
                                     class="table table-striped">
                            <h:column><h:outputText value="#{n.id}"/></h:column>
                            <h:column><h:outputText value="#{n.text}"/></h:column>
                            

                            <h:column>
                                <h:link value="Details" outcome="detail">
                                    <f:param name="id" value="#{n.id}" />
                                    <f:param name="text" value="#{n.text}" />
                                    <f:param name="dateTime" value="#{n.dateTime}" />
                                    <f:param name="done" value="#{n.done}" />
                                </h:link>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                        
                    </h:panelGroup>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>
        </ui:composition>
    </h:body>
</html>
