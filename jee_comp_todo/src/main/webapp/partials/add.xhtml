    <h:head>
        <title>New</title>
    </h:head> 

    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="top">
                <h2>New</h2>
                <h:link outcome="list">List</h:link>
            </ui:define>


            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Id"/>
                        <h:outputLabel value="Generated" /> 
                        <h:outputLabel value="Text"/>
                        <h:inputText id="text" value="#{notedetail.text}"/>  
                        <h:message for="text" showSummary="true" showDetail="false" style="color: red" />
                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn-sm"
                                         action="list"  />
                        <h:commandButton value="Save" action="#{notectrl.save()}" class="btn-sm"/>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>
        </ui:composition>
