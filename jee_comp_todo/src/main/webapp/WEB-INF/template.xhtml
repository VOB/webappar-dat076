<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Only sensible way to map server side paths  -->
        <c:set var="root" value="#{request.contextPath}/" />
        <link rel="stylesheet" type="text/css" href="#{root}resources/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        <title>Todo Notes</title>
    </h:head>

    <!-- This is common structure for all pages (defining the slots) -->
    <h:body class="container">
        

        <h1>Todo Notes</h1>
        <div id="top">
            <ui:insert name="top">Left</ui:insert>
        </div>


        <div id="content" class="left_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <hr/>
            <h5>Common footer from template</h5>
        </div>

    </h:body>

</html>
